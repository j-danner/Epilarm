<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Basic</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">

	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
	<!-- custom scipts -->
	<script src="js/RB.js"></script>
	<script src="js/file.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
	<div class="ui-page" data-enable-page-scroll="false" id="hsectionchangerPage">
		<div class="ui-page-indicator" id="pageIndicator">
		</div>
		<link href="css/sectionchanger.css" rel="stylesheet" />
		<div class="ui-content" id="hsectionchanger">
			<!-- section changer has only one child. -->
			<div>
				<section style="text-align:center">
					<h3>Settings</h3>
				</section>
				<section class="ui-section-active" style="text-align:center">
					<div class="ui-switch">
   						<div class="ui-switch-text"> Epilarm </div>
   						<label class="ui-toggleswitch">
      						<input type="checkbox" class="ui-switch-input" id="start_stop" onchange="start_stop(this.id)"/>
      						<div class="ui-switch-activation">
         						<div class="ui-switch-inneroffset">
            						<div class="ui-switch-handler"></div>
         						</div>
      						</div>
   						</label>
					</div>
				</section>
				<section style="text-align:center">
					<h3>Graphs</h3>
				</section>
			</div>
		</div>
		<script src="js/hsection.js">
		</script>
	</div>

</body>
</html>
