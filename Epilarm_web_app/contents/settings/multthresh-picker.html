<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Settings - MultThresh Picker</title>

	<link rel="stylesheet" href="../../lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../../lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"	href="../../css/style.circle.css">
</head>


<body>
	<!-- Start of page: #one -->
	<div class="ui-page ui-page-active" id="multthresh-spin-page" data-enable-page-scroll="false">
		<style>
			.custom-spin {
				height: 120px;
				width: 150px;
				font-size: 40px;
			}
			.custom-spin .ui-spin-item-selected {
				font-size: 40px;
				color: white;
			}
		</style>
		<header class="ui-header ui-header-smaller">
			<h2 class="ui-title">Select</h2>
		</header>
		<div class="ui-content">
			<div id="descriptions">avg ratio thresh</div>
			<div class="ui-spin custom-spin"
				data-min="0"
				data-max="20"
				data-labels="1.5,1.6,1.7,1.8,1.9,2.0,2.1,2.2,2.3,2.4,2.5,2.6,2.7,2.8,2.9,3.0,3.1,3.2,3.3,3.4,3.5"
				data-value="10"
				data-duration="600"
				data-loop="disabled"
				data-momentum-level="0"
				data-roll-height="item">
			</div>
		</div>
		<footer class="ui-footer ui-bottom-button ui-fixed">
			<button class="ui-btn">Set</button>
		</footer>
		<script type="text/javascript" src="./custom-picker.js"></script>
	</div><!-- /page one -->
</body>

<script type="text/javascript" src="../../lib/tau/wearable/js/tau.js"></script>
</html>
